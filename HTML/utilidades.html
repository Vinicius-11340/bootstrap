<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"

<body>

    <div class="container">
        <div class="row">
            <div class="col-md-4  position-relative" style="border: 2px dashed blue; padding: 0;">
                <div class="card h-100">
                    <div class="position-relative">
                        <img src="https://files.menudino.com/cardapios/56131/logo.png" class="card-img-top img-fluid">

                        <div class="grid-overlay" style="position: absolute;
                        top: 0;
                        left: 0;
                        width: 100%;
                        height: 100%;
                        display: grid;
                        grid-template-columns: repeat(12, 1fr);
                        pointer-events: none;">
                            <div style="border-left: 1px solid red; height: 100%;"></div>
                            <div style="border-left: 1px solid red; height: 100%;"></div>
                            <div style="border-left: 1px solid red; height: 100%;"></div>
                            <div style="border-left: 1px solid red; height: 100%;"></div>
                            <div style="border-left: 1px solid red; height: 100%;"></div>
                            <div style="border-left: 1px solid red; height: 100%;"></div>
                            <div style="border-left: 1px solid red; height: 100%;"></div>
                            <div style="border-left: 1px solid red; height: 100%;"></div>
                            <div style="border-left: 1px solid red; height: 100%;"></div>
                            <div style="border-left: 1px solid red; height: 100%;"></div>
                            <div style="border-left: 1px solid red; height: 100%;"></div>
                            <div style="border-left: 1px solid red; height: 100%;"></div>
                        </div>

                        <div style="
                        position: absolute;
                        top: 0;
                        left: 0;
                        width: calc(100% * 4 / 12);
                        height: 100%;
                        background-color: rgba(0, 225, 0, 0.2);
                        pointer-events: none;">
                        </div>

                        <div class="card-body">
                            <h5 class="card-title">TÃ­tulo do Card</h5>
                            <p class="card-text">Texto descritivo sobre a imagem.</p>
                            <a href="https://i.makeagif.com/media/1-01-2023/JtizP9.gif" class="btn btn-primary">Ver
                                mais</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>

</body>

</html>
