<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <title>Tipos de Container no Bootstrap</title>
</head>

<body>

    <div class="container bg-light p-3 mt-3 border border-danger text-center">
        <h1>Exemplo de contâiner normal (não ocupa todo o espaço da tela)</h1>
        <p>A largura se ajusta conforme o breakpoint.</p>
    </div>

    <div class="container-fluid bg-dark text-white p-4">
       <h2>Contâiner fluído que ocupa toda a tela.</h2>
       <p>Independente da largura da tela.</p> 
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>

</body>

</html>
